  <main>

      <form>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">A Empresa</label>

          <input class="form-control" id="exampleFormControlTextarea1" rows="3"></input>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">DESCRIÇÃO DA OFERTA (Lim. 500
            caracteres)</label>
          <input class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="500"></input>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">ABRANGÊNCIA DE UTILIZAÇÃO (criar 2 opções: Nacional e
            mais informações)</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">PRAZO DE UTILIZAÇÃO (Colocar uma descrição informando
            a
            diferente de 30 e 90 dias)</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">CANCELAMENTO (POLÍTICA DO PARCEIRO) (Parceiro informar
            sua política de cancelamento)</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Operadoras participantes </label>
          <dir>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Claro</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">CTBC</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">NEXTEL</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
              <label class="form-check-label" for="inlineCheckbox4">Oi</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
              <label class="form-check-label" for="inlineCheckbox5">Sercomtel</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
              <label class="form-check-label" for="inlineCheckbox6">TIM</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
              <label class="form-check-label" for="inlineCheckbox7">Vivo</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option8" disabled>
              <label class="form-check-label" for="inlineCheckbox8">Claro Chile</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="option9" disabled>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="option10" disabled>

            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox11" value="option11">
              <label class="form-check-label" for="inlineCheckbox11">Outras</label>
